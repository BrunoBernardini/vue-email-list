<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.css' integrity='sha512-c9N/Xq0n4rQdyCXF4RgrRYAAOSnNJDp8NWILsSUx+33zWyaMbXXvqajgO0UXybRdTGVpxq3FBrcGwabkWsT8OA==' crossorigin='anonymous'/>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Email list</title>
</head>
<body>

  <div class="wrapper d-flex justify-content-center align-items-center" id="app">
    <div class="custom-box container p-5 d-flex justify-content-center align-items-center flex-column">
      <h1>Generatore di email random!</h1>
      <div
        v-if="!generated"
        class="loading-gif">
        <img src="./assets/img/ZZ5H.gif" alt="Loading">
      </div>
      <div v-else>
        <ul>
          <li v-for="email in emailList">{{email}}</li>
        </ul>
      </div>
      <button
        type="button"
        class="btn btn-primary btn-lg"
        :class="{'disabled':!generated}"
        @click="generateEmailList(10)">Genera altre email!</button>
    </div>
  </div>

  <script src="./assets/JS/script.js"></script>
</body>
</html>
